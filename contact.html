    <h2>Contact Us</h2> 
    <div class="contact-details">
        <h3>Details</h3>
        <p>Email: wheels.of.fire.contact@gmail.com</p>
        <p>Phone: +91 9876543210</p>
        <p>Address: 123, Main Street, Dublin, Ireland</p>
    </div>

    <br>
    <div class="map">
        <img src="Images/storelocation.png" alt="Location on map">

    <br>
    <div class="contact-form">
        <h3>Send us a message</h3>
        <form action="mailto:wheels.of.fire.contact@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>


</div>
