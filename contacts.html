<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheels of Fire - Contact Us</title>
  <style>
    /* Unified styles for both pages */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-top: 0;
      text-align: center;
    }
    
    h2 {
      color: #0077cc;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
    
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    footer {
      background-color: #eee;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Wheels of Fire</p>
    <p>123 Main Street, Dublin, Ireland</p>
    <p>Email: WheelsOfFire@gmail.com | Phone: +353 1 234 5678</p>
  </footer>

</body>
</html>
